schema {
  query: Query
  mutation: Mutation
}

type Contact {
  email: AWSEmail!
  name: String!
  phone: AWSPhone!
}

type Mutation {
  submitContact(input: ContactInput): Contact
}

type Query {
  getContacts: [Contact]
}

enum Types {
  contact
}

input ContactInput {
  email: AWSEmail!
  name: String!
  phone: AWSPhone!
}
